<html lang="en">
	<head>

	</head>
	<body class="light-gray-bg">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <div class="square"></div>
	          <h1>BB婴儿坊管理系统 登录</h1>
	        </header>
	        <form name="loginform" action="login.user" class="templatemo-login-form" method="POST">
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	        		
		              	<input type="text" name="user" class="form-control" placeholder="请输入账号" />
		          	</div>	
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>	        		
		              	<input type="password" name="pw" class="form-control" placeholder="请输入密码" />
		          	</div>	
	        	</div>	          	
	          	<div class="form-group">
				    <div class="checkbox squaredTwo">
				        <input type="checkbox" id="c1" name="cc" />
						<label for="c1"><span></span>记住账号</label>
				    </div>				    
				</div>
				<div class="form-group">
					<input id="sub_login" type="submit" class="templatemo-blue-button width-100" onclick="return login(this.form)" value="登录" />
				</div>
	        </form>
		</div>
		<!--<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">-->
			<!--<p>还没有账号? <strong><a href="register.html" class="blue-text">这里注册!</a></strong></p>-->
		<!--</div>-->
	</body>
	<script src="js/jquery-3.3.1.min.js" ></script>
    <script>

		function login(loginform){
            if(loginform.user.value==""){       //验证用户名是否为空
                alert("请输入用户名！");loginform.user.focus();return false;
            }
            if(loginform.pw.value==""){       //验证密码是否为空
                alert("请输入密码！");loginform.pw.focus();return false;
            }
            var param="login.user?user="+loginform.user.value+"&pw="+loginform.pw.value;  //将登录信息连接成字符串，作为发送请求的参数
			$.post(param,null,callback);
			return false;
        }
        function callback(data){
		    if(data=="false"){
                alert("您输入的用户名或密码有错！");loginform.user.focus();
			}else {
                alert("登录成功");
                window.location.href = "index.html";//跳转到主页
            }
		}
</script>
</html>
