      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="" class="active">Admin panel</a></li>
                <li><a href="">Dashboard</a></li>

        <div class="templatemo-content-container">
          <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">

            </div>
          </div>          
          <div class="templatemo-flex-row flex-content-row">
            <div class="col-1">
              <div class="panel panel-default margin-10">
                <div class="panel-heading"><h2 class="text-uppercase">修改密码</h2></div>
                <div class="panel-body">
                  <form action="index.html" class="templatemo-login-form">
                    <div class="form-group">
                      <label for="inputEmail">旧密码</label>
                      <input type="password" class="form-control" id="inputEmail" placeholder="请输入二级密码" name="old"/>
                    </div>
                    <div class="form-group">                      
                      <label for="inputEmail">新一级密码</label>
                      <input type="password" class="form-control" placeholder="输入新的一级密码" name="npw1"/>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail">新二级密码</label>
                      <input type="password" class="form-control" placeholder="输入新的二级密码" name="npw2"/>
                    </div>
                    <div class="form-group"><div class="checkbox squaredTwo"></div></div>
                    <div class="form-group">
                      <button type="submit" class="templatemo-blue-button" onclick="return changePwd(this.form)">修改</button>
                    </div>
                  </form>
                </div>                
              </div>              
            </div>

    <!-- JS -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script type="text/javascript" src="js/templatemo-script.js"></script>      <!-- Templatemo Script -->
    <script>
      $(document).ready(function(){
        // Content widget with background image
        var imageUrl = $('img.content-bg-img').attr('src');
        $('.templatemo-content-img-bg').css('background-image', 'url(' + imageUrl + ')');
        $('img.content-bg-img').hide();        
      });

      function changePwd(loginform){
          if(loginform.old.value==""){       //验证用户名是否为空
              alert("请输入旧密码！");loginform.old.focus();return false;
          }
          if(loginform.npw1.value==""){       //验证密码是否为空
              alert("请输入密码！");loginform.npw1.focus();return false;
          }
          if(loginform.npw2.value==""){       //验证密码是否为空
              alert("请输入密码！");loginform.npw2.focus();return false;
          }
          var param="alterPw.user?old="+loginform.old.value+"&npw1="+loginform.npw1.value+"&npw2="+loginform.npw2.value;  //将登录信息连接成字符串，作为发送请求的参数
          $.post(param,null,callback);
          return false;
      }
      function callback(data){
          if(data=="false"){
              alert("您输入二级密码不正确！");loginform.old.focus();
          }else {
              alert("密码修改成功");
              window.location.href = "manage-users.html";//刷新
          }
      }
    </script>
  </body>
